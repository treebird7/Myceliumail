name: Publish to npm

on:
  # Trigger on GitHub release
  release:
    types: [published]

  # Manual trigger from Actions tab (works on mobile)
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'mcp-server'
        type: choice
        options:
          - mcp-server
          - main
          - both
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  publish-mcp-server:
    if: >
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.package == 'mcp-server' || github.event.inputs.package == 'both'))
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump version
        if: github.event.inputs.version_bump != 'none' && github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version_bump }} -m "chore(mcp-server): bump version to %s"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-main:
    if: >
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.package == 'main' || github.event.inputs.package == 'both'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump version
        if: github.event.inputs.version_bump != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version_bump }} -m "chore: bump version to %s"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
